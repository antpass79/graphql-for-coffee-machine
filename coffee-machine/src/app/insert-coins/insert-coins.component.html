<div class="insert-coins">
  <div>
    <button (click)="onInsert(5)">5 cents</button>
    <button (click)="onInsert(10)">10 cents</button>
    <button (click)="onInsert(20)">20 cents</button>
    <button (click)="onInsert(50)">50 cents</button>
    <button (click)="onReset()">Reset Coins</button>
  </div>
  <label>Coins {{coins}}</label>
</div>
